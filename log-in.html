<!doctype html>
<html> <!--- enquire now page --->
  <head>
    <link rel= "stylesheet" type= "text/css" href= "css/StyleSheet.css">
    <title>Destination-Nation</title>
  </head>
  <header>
    <div class="navBar">
      <div>
        <button id="homeButton" class="home" onclick="homeFunction()">Home</button>
      </div>
      <div class="destinations">
        <button id="destinationsButton" class="dropbtn" onclick="destinationsFunction()">Destinations</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#act">
            <button class="dACT" onclick="actFunction()">ACT</button>
          </a>
          <a href="#nsw">
            <button class="dNSW" onclick="nswFunction()">NSW</button>
          </a>
          <a href="#qld">
            <button class="dQLD" onclick="qldFunction()">QLD</button>
          </a>
          <a href="#specialOffers">
            <button class="dSpecials" onclick="speacialsFunction()">Special Offers</button>
          </a>
        </div>
      </div>
      <div>
        <button id="helpButton" class="help" onclick="helpFunction()">About Us</button>
      </div>
      <div>
        <button id="logInButton" class="logIn" onclick="logInFunction()">Enquire Now</button>
      </div>
    </div>
  </header>
  <body>
    <div>
      <h1>Enquire Now</h1>
      <div class="formStart"> <!--- form used for enquiry --->
        <h3>Choose Destination</h3>
        <form> <!--- Radio button used to selct destination --->
          <input type="radio" name="place" value="ACT"> ACT<br>
          <input type="radio" name="place" value="NSW"> NSW<br>
          <input type="radio" name="place" value="QLD"> QLD<br>
          <br> <!--- user information input --->
          First Name: <br>
          <input tpye="text" name="firstname"><br>
          Last Name: <br>
          <input type="text" name="secondname"><br>
          Email Adress: <br>
          <input type="email" name="email"><br>
          <input type="submit" name="submit" onclick="thankyouFunction()">
        </form>
      </div>
    </div>
    <div>
    </div>
    <script>
      function homeFunction() {
        window.open("https://8101308.github.io/","_self");  }

      function helpFunction() {
        window.open("https://8101308.github.io/help","_self"); }

      function logInFunction() {
        window.open("https://8101308.github.io/log-in","_self"); }

      function destinationsFunction() {
        document.getElementById("myDropdown").classList.toggle("show"); }

        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }

        function actFunction() {
          window.open("https://8101308.github.io/act","_self");  }

        function nswFunction() {
          window.open("https://8101308.github.io/nsw","_self");  }

        function speacialsFunction() {
          window.open("https://8101308.github.io/specials","_self"); }

//Open up the thank you page after form is submited
        function thankyouFunction() {
          window.open("https://8101308.github.io/thankyou") }

        function qldFunction() {
          window.open("https://8101308.github.io/qld","_self");
        }
    </script>
  <body>
<html>
