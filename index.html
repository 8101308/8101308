<!doctype html>
<html>
  <head>
    <link rel= "stylesheet" type= "text/css" href= "css/StyleSheet.css">
    <title>Destination-Nation</title>
  </head>
  <header>
    <div class="navBar">
      <div>
        <button id="homeButton" class="home" onclick="homeFunction()">Home</button>
      </div>
      <div class="destinations">
        <button id="destinationsButton" class="dropbtn" onclick="destinationsFunction()">Destinations</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#act">ACT</a>
          <a href="#nsw">NSW</a>
          <a href="#specialOffers">Special Offers</a>
        </div>
      </div>
      <div>
        <button id="helpButton" class="help" onclick="helpFunction()">Help</button>
      </div>
      <div>
        <button id="logInButton" class="logIn" onclick="logInFunction()">Log In</button>
      </div>
    </div>
  </header>
  <body class="BP">
    <div>
      <div class="title">
        <h1>Destination Nation<h1>
      </div>
      <br><br><br><br><br><br>
      <div class="finder">
        <input id="searchPlace" class="searchField" type="text" placeholder="Search...">
        <br>
        <button id="searchPlaces" class="searchButton" onclick="searchPlaceFunction()">Search...</button>
	      <h1 id="space1"></h1>
      </div>
      <script>
        function searchPlaceFunction() {
          var place = document.getElementById("searchPlace").value;
          if (place == "ACT") {
            window.open("https://8101308.github.io/act"); }
          else {
            window.open("https://8101308.github.io/noResults");
          }  }

        function homeFunction() {
          window.open("https://8101308.github.io/");  }

        function destinationsFunction() {
              document.getElementById("myDropdown").classList.toggle("show");
          }

          window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {

              var dropdowns = document.getElementsByClassName("dropdown-content");
              var i;
              for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                  openDropdown.classList.remove('show');
                }
              }
            }
          }
      </script>
    </div>
  <body>
<html>
