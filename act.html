<!doctype html>
<html>
  <head>
    <link rel= "stylesheet" type= "text/css" href= "css/StyleSheet.css">
    <title>Destination-Nation</title>
  </head>
  <header>
    <div class="navBar">
      <div>
        <button id="homeButton" class="home" onclick="homeFunction()">Home</button>
      </div>
      <div class="destinations">
        <button id="destinationsButton" class="dropbtn" onclick="destinationsFunction()">Destinations</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#act">
            <button class="dACT" onclick="actFunction()">ACT</button>
          </a>
          <a href="#nsw">
            <button class="dNSW" onclick="nswFunction()">NSW</button>
          </a>
          <a href="#qld">
            <button class="dQLD" onclick="qldFunction()">QLD</button>
          </a>
          <a href="#specialOffers">
            <button class="dSpecials" onclick="speacialsFunction()">Special Offers</button>
          </a>
        </div>
      </div>
      <div>
        <button id="helpButton" class="help" onclick="helpFunction()">About Us</button>
      </div>
      <div>
        <button id="logInButton" class="logIn" onclick="logInFunction()">Enquire Now</button>
      </div>
    </div>
  </header>
  <body>
    <div class="actGrid">
      <div class="actTitle">
        <h1>Australian Capital Teritory</h1>
        <div class="actContent">
          <p>The Australian Capital Teritory is the heart of Australia with much to see and do!</p>
          <p>Some recomended activities include:</p>
          <ul>
            <li>Visit the National Gallery of Australia</li>
            <li>Visit the National Museum of Australia</li>
            <li>Visit Questacon</li>
            <li>Visit the National Zoo and Aquarium</li>
        </div>
      </div>
      <div>
        <img src="assets/actPicture.jpg" class="actPicture">
      </div>
      <div>
        <button class="eNowButtonACT" onclick="eNowButtonFunction()">Enquire Now</button>
      </div>
    </div>
    <script>
      function homeFunction() {
        window.open("https://8101308.github.io/","_self");  }

      function helpFunction() {
        window.open("https://8101308.github.io/help","_self"); }

      function logInFunction() {
        window.open("https://8101308.github.io/log-in","_self"); }

      function destinationsFunction() {
        document.getElementById("myDropdown").classList.toggle("show"); }

        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }

        function actFunction() {
          window.open("https://8101308.github.io/act","_self");  }

        function nswFunction() {
          window.open("https://8101308.github.io/nsw","_self");  }

        function speacialsFunction() {
          window.open("https://8101308.github.io/specials","_self"); }

        function eNowButtonFunction() {
          window.open("https://8101308.github.io/log-in"); }

        function qldFunction() {
          window.open("https://8101308.github.io/qld","_self");
        }
    </script>
  <body>
<html>
