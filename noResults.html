<!doctype html>
<html> <!--- no results page used when the search box cannot find a match for your search --->
  <head>
    <link rel= "stylesheet" type= "text/css" href= "css/StyleSheet.css">
    <title>Destination-Nation</title>
  </head>
  <header>
    <div class="navBar">
      <div>
        <button id="homeButton" class="home" onclick="homeFunction()">Home</button>
      </div>
      <div class="destinations">
        <button id="destinationsButton" class="dropbtn" onclick="destinationsFunction()">Destinations</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#act">
            <button class="dACT" onclick="actFunction()">ACT</button>
          </a>
          <a href="#nsw">
            <button class="dNSW" onclick="nswFunction()">NSW</button>
          </a>
          <a href="#qld">
            <button class="dQLD" onclick="qldFunction()">QLD</button>
          </a>
          <a href="#specialOffers">
            <button class="dSpecials" onclick="speacialsFunction()">Special Offers</button>
          </a>
        </div>
      </div>
      <div>
        <button id="helpButton" class="help" onclick="helpFunction()">About Us</button>
      </div>
      <div>
        <button id="logInButton" class="logIn" onclick="logInFunction()">Enquire Now</button>
      </div>
    </div>
  </header>
  <body>
    <div class="noResultsGrid"> <!--- grid used to make everything look nice --->
      <h1 id="space2"></h1>
      <div class="noResultsContent">
        <div class="noResultsContent1">
          <h1>Sorry, we couldn't find a match for your search!</h1>
          <br>
          <h2>Here is a list of all locations we have available!</h2>
        </div>
        <div class="listPlaces"> <!--- list of all available destination that link directly to the page --->
          <div class="listOfPlaces">
            <a>
              <button id="actListButton" onclick="actFunction()">ACT</button>
            </a>
            <br><br>
            <a>
              <button id="nswListButton" onclick="nswFunction()">NSW</button>
            </a>
            <br><br>
            <a>
              <button id="qldListButton" onclick="qldFunction()">QLD</button>
            </a>
            <br><br>
            <a>
              <button id="specialsListButton" onclick="speacialsFunction()">Specials</button>
            </a>
          </div>
        </div>
      </div>
      <div>
        <img src="assets/noResultsPicture.jpg" class="noResultsPicture">
      </div>
    </div>
    <script>
      function homeFunction() {
        window.open("https://8101308.github.io/","_self");  }

      function helpFunction() {
        window.open("https://8101308.github.io/help","_self"); }

      function logInFunction() {
        window.open("https://8101308.github.io/log-in","_self"); }

      function destinationsFunction() {
        document.getElementById("myDropdown").classList.toggle("show"); }

        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }

        function actFunction() {
          window.open("https://8101308.github.io/act","_self");  }

        function nswFunction() {
          window.open("https://8101308.github.io/nsw","_self");  }

        function speacialsFunction() {
          window.open("https://8101308.github.io/specials","_self"); }

        function qldFunction() {
          window.open("https://8101308.github.io/qld","_self");
        }
    </script>
  <body>
<html>
